name: Build
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Setup config file
      run: |
        echo "${{secrets.GOSAP_CONFIG}}" >> gosap.env
        cat gosap.env

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v --cover ./...
